<!DOCTYPE html>
<html>
<head>
<title>Lab 10 - Question 3 Option</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<h3>Question 3 - Option</h3>
			<p>Create an application that generates an array of 5 random numbers 1-10. The user should then guess a number and the app will tell them how many time that number exists within the array.</p>
			<h1>Guess the Number</h1>
			<p>Guess a number between 1 and 10!</p>
				<input type="number" id="userGuess" min="1" max="10">
				<button onclick="checkGuess()">Submit</button>
				<button onclick="resetGame()">Reset</button>
			<p id="result"></p>
	</div>
  
<script src="script.js"></script>
</body>
</html>
